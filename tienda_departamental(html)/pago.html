<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepago.css">

    <title>Historial de Compras</title>
   
</head>
<body>

<div class="container">
    <!-- Panel de cabecera -->
    <div class="header">Pagos</div>

    <!-- Contenedor de productos -->
    <div class="productos-panel">
        <!-- Producto 1 -->
        <div class="producto">
            <img src="https://res.cloudinary.com/sharp-consumer-eu/image/fetch/w_1100,f_auto,q_auto/https://s3.infra.brandquad.io/accounts-media/SHRP/DAM/origin/76743e70-e21b-11ee-9368-e2f64a9402cb.jpg" alt="Electrodoméstico">
            <div class="producto-info">
                <h4>Electrodoméstico</h4>
                <p>Un excelente microondas</p>
                <p class="precio">Precio: $150.00</p>
                <button class="boton-comprar" onclick="alert('Has seleccionado Electrodoméstico para comprar nuevamente.');">Volver a Comprar</button>
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <img src="https://ecological.eco/wp-content/uploads/2021/03/camiseta-algodon-unisex-180gr-rojo-1.jpg" alt="Ropa">
            <div class="producto-info">
                <h4>Ropa</h4>
                <p>Camiseta de algodón</p>
                <p class="precio">Precio: $25.50</p>
                <button class="boton-comprar" onclick="alert('Has seleccionado Ropa para comprar nuevamente.');">Volver a Comprar</button>
            </div>
        </div>
    </div>

    <!-- Botón de Volver -->
    <a href="Infromacion.html" class="boton-volver">Volver</a>
</div>

</body>
</html>
